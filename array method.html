<body>
    <h2> java script method</h2>
    <h3>join () and pop()</h3>
    <p id="myjoin"></p>
    <p id="myfristpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruit = ["apple", "berry", "banana", "mango"];
        document.getElementById("myjoin").innerHTML = fruit.join("*");
        document.getElementById("myfristpop").innerHTML = fruit;
        fruit.pop();
        document.getElementById("mysecondpop").innerHTML = fruit;

    </script>
</body>

</html>
